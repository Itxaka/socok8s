---
# used to encrypt data in etcd
# introduced in https://opendev.org/airship/treasuremap/commit/f08a454b45e7783a25d86359fa38d7dd00e64c52
schema: deckhand/Passphrase/v1
metadata:
  schema: metadata/Document/v1
  name: apiserver-encryption-key-key1
  layeringDefinition:
    abstract: false
    layer: site
  storagePolicy: cleartext
data: {{ lookup('password', secrets_location + '/apiserver-encryption-key-key1 ' + 'length=32 chars=ascii_letters,digits') | b64encode }}