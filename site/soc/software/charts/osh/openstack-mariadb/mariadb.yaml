---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: openstack-mariadb-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openstack-mariadb-global
      component: mariadb
    actions:
      - method: merge
        path: .
      - method: delete
        path: .values.labels.prometheus_mysql_exporter
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.mariadb.server.min
      dest:
        path: .values.pod.replicas.server
data:
  wait:
    timeout: {{ openstack_helm_deploy_timeout }}
  test:
    enabled: {{ run_tests }}
    timeout: {{ test_timeout }}
  values:
    # disable monitoring stuff as we are not using it currently
    manifests:
      monitoring:
        prometheus:
          configmap_bin: false
          deployment_exporter: false
          service_exporter: false
          job_user_create: false
          secret_etc: false
          network_policy_exporter: false
    pod:
      resources:
        enabled: {{ openstack_helm_pod_resources_enabled['mariadb'] }}
      replicas:
        server: 1
    volume:
      size: {{ db_volume_size }}
      backup:
        size: {{ db_volume_size }}
...
